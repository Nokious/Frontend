<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Profile Card</title>
    <link rel="stylesheet" href="profile card.css">
</head>
<body>
    <div class="profile-card">
        <img src="aru.jpg" class="profile-picture" alt="" />
        <div class="header-section">
            <h1>Arundhati Langhe</h1>
            <h1>Software Engineer.</h1>
        </div>
        <div class="profile-description">
            <p>
                A dedicated and innovative software engineer with a passion for crafting elegant solutions to complex technical challenges. With a strong foundation in programming languages and a keen eye for detail.
            </p>
            <div class="icons">
                <a class="icon">
                    <i class="fab fa-instagram"></i>
                </a>
                <a class="icon-yt" href="">
                    <i class="fab fa-youtube"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
