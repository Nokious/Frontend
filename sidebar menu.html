<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sidebar Menu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="sidebar menu.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <div class="menu-toggle"></div>
        <ul class="list">
          <li class="list-item active" style="--color: #e3242b">
            <a href="#">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="text">Dashboard</span>
            </a>
          </li>
          <li class="list-item" style="--color: #007fff">
            <a href="#">
              <span class="icon">
                <ion-icon name="search-outline"></ion-icon>
              </span>
              <span class="text">Search</span>
            </a>
          </li>
          <li class="list-item" style="--color: #a32cc4">
            <a href="#">
              <span class="icon">
                <ion-icon name="cellular-outline"></ion-icon>
              </span>
              <span class="text">Insights</span>
            </a>
          </li>
          <li class="list-item" style="--color: #028a0f">
            <a href="#">
              <span class="icon">
                <ion-icon name="document-outline"></ion-icon>
              </span>
              <span class="text">Docs</span>
            </a>
          </li>
          <li class="list-item" style="--color: #242424">
            <a href="#">
              <span class="icon">
                <ion-icon name="settings-outline"></ion-icon>
              </span>
              <span class="text">Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <script src="sidebar menu.js"></script>
  </body>
</html>
